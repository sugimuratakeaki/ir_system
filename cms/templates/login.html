<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - KAGAMI IR管理センター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('shared', path='/css/common.css') }}">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">KAGAMI IR管理センター</h1>
            <p class="text-gray-600">AI技術を活用したIR業務支援システム</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                <input type="email" 
                       id="email" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="example@company.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                <input type="password" 
                       id="password" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">ログイン状態を保持</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition duration-200">
                    パスワードを忘れた方
                </a>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                ログイン
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                アカウントをお持ちでない方は
                <a href="#" class="text-blue-600 hover:text-blue-800 transition duration-200">管理者にお問い合わせ</a>
                ください
            </p>
        </div>

        <!-- エラーメッセージ表示エリア -->
        <div id="errorMessage" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
            <p class="text-sm text-red-600"></p>
        </div>
    </div>

    <script>
        // ログインフォームの処理（モック）
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // モック認証（デモ用）
            if (email === 'admin@company.com' && password === 'admin123') {
                // ログイン成功
                window.location.href = '/';
            } else {
                // エラー表示
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.querySelector('p').textContent = 'メールアドレスまたはパスワードが正しくありません。';
                errorDiv.classList.remove('hidden');
                
                // 3秒後にエラーメッセージを非表示
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} - KAGAMI IR管理センター{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    {% block styles %}{% endblock %}
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kagami-blue': '#1e40af',
                        'kagami-light-blue': '#3b82f6',
                        'kagami-dark': '#1e293b',
                        'kagami-gray': '#64748b'
                    },
                    fontFamily: {
                        'sans': ['Noto Sans JP', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Heroicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/outline.min.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- ヘッダー -->
    {% include 'components/header.html' %}
    
    <div class="flex h-screen pt-16">
        <!-- サイドバー -->
        {% if role %}
            {% include 'components/sidebar.html' %}
        {% endif %}
        
        <!-- メインコンテンツ -->
        <main class="flex-1 overflow-y-auto {% if role %}ml-64{% endif %}">
            <div class="container mx-auto px-4 py-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- 通知トースト -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <!-- モーダルコンテナ -->
    <div id="modal-container"></div>
    
    <!-- 共通JavaScript -->
    <script src="/static/js/core/utils.js"></script>
    <script src="/static/js/core/api.js"></script>
    <script src="/static/js/core/notification.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

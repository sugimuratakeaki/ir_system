<!-- フォームコンポーネント -->
<form id="{{ form_id|default('form') }}" class="form-container {{ form_class|default('') }}" method="{{ form_method|default('POST') }}" action="{{ form_action|default('#') }}">
    {% if form_title %}
    <div class="form-header">
        <h3 class="text-lg font-medium text-gray-900">{{ form_title }}</h3>
        {% if form_description %}
        <p class="mt-1 text-sm text-gray-600">{{ form_description }}</p>
        {% endif %}
    </div>
    {% endif %}
    
    <div class="form-body space-y-6">
        {% block form_fields %}
        <!-- フォームフィールドをここに定義 -->
        {% endblock %}
    </div>
    
    {% if not form_no_footer %}
    <div class="form-footer">
        <div class="flex justify-end space-x-3">
            {% if not form_no_cancel %}
            <button type="button" class="btn btn-secondary form-cancel">
                キャンセル
            </button>
            {% endif %}
            <button type="submit" class="btn btn-primary form-submit">
                {{ submit_text|default('保存') }}
            </button>
        </div>
    </div>
    {% endif %}
</form>

<style>
/* フォームコンテナ */
.form-container {
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
}

.form-header {
    padding: 1.5rem;
    border-bottom: 1px solid #e5e7eb;
}

.form-body {
    padding: 1.5rem;
}

.form-footer {
    padding: 1.5rem;
    background-color: #f9fafb;
    border-top: 1px solid #e5e7eb;
}

/* フォームフィールド */
.form-field {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

.form-label.required::after {
    content: " *";
    color: #ef4444;
}

.form-input,
.form-textarea,
.form-select {
    display: block;
    width: 100%;
    padding: 0.5rem 0.75rem;
    font-size: 0.875rem;
    line-height: 1.5;
    color: #1f2937;
    background-color: white;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    transition: all 0.15s;
}

.form-input:focus,
.form-textarea:focus,
.form-select:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-input.error,
.form-textarea.error,
.form-select.error {
    border-color: #ef4444;
}

/* ヘルプテキスト・エラー */
.form-help {
    margin-top: 0.25rem;
    font-size: 0.75rem;
    color: #6b7280;
}

.form-error {
    margin-top: 0.25rem;
    font-size: 0.75rem;
    color: #ef4444;
}
</style>
